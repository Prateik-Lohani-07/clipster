<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link rel="stylesheet" href="styles/styles.css">
		<link rel="stylesheet" href="styles/clip.css">
		<link rel="stylesheet" href="styles/buttons.css">
		<link rel="stylesheet" href="styles/dialog.css">
	</head>

	<body>
		<h1 class="header">Clipster <span id="copied-msg" class="hidden">Copied!</span></h1>

		<section class="clips"></section>

		<div id="dialog" class="hidden">
			<div class="dialog-content">
				<textarea id="clip-input"></textarea>

				<div class="dialog-btns">
					<button class="btn dialog-btn save" aria-label="Dialog Save Clip">Save</button>
					<button class="btn dialog-btn cancel" aria-label="Dialog Cancel Clip">Cancel</button>
				</div>
			</div>
		</div>

		<button class="btn add-btn">+</button>
	</body>
	<script type="module" src="index.js"></script>
</html>
